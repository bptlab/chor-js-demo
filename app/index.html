<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <link rel="stylesheet" href="../styles/editor.css"/>
  <link rel="stylesheet" href="../styles/app.less"/> <!--Order is important, editor first -->


  <style type="text/css">
    html, body, #canvas, #canvas > div {
      height: 100%;
    }
  </style>

  <title>Choreography Modeler</title>
</head>
<body>
  <div class="content with-diagram" id="js-drop-zone">
    <div id="canvas"></div>
  </div>

  <div class="buttons">
    <button id="js-new-diagram" class="icon-doc-new" title="Create new empty diagram"></button>
    <button class="icon-folder" title="Select BPMN XML file" onclick="document.getElementById('file-input').click();"></button>
    <input id="file-input" name="name" type="file" accept=".bpmn, .xml" style="display: none;" >
    <div class="divider"></div>
    <a id="js-download-diagram" class="icon-file-code" href title="Download BPMN XML file"></a>
    <a id="js-download-svg" class="icon-file-image" href title="Download as SVG image"></a>
    <div class="divider"></div>
    <button class="icon-bug" id="js-validate" title="Check diagram for problems"></button>
  </div>

  <ul class="git-info" >
    <li>
      <a class="icon-github-circled" href="https://github.com/bptlab/chor-js-demo" target="_blank"
         title="Contribute on GitHub"></a>
    </li>
  </ul>
  <script src="./app.js"></script>
</body>
</html>
