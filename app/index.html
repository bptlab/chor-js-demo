<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <link rel="stylesheet" href="css/diagram-js.css" />
  <link rel="stylesheet" href="vendor/bpmn-js/assets/bpmn-font/css/bpmn.css" />
  <link rel="stylesheet" href="vendor/chor-js/font/include/css/choreography.css" />
  <link rel="stylesheet" href="assets/icons/css/chor-editor.css"/>
  <link rel="stylesheet" href="css/app.css" />

  <style type="text/css">
    html, body, #canvas, #canvas > div {
      height: 100%;
    }
  </style>

  <title>Choreography Modeler</title>
</head>
<body>
  <div class="content with-diagram" id="js-drop-zone">
    <div id="canvas"></div>
  </div>


  <ul class="buttons">
    <li>
      <button id="js-new-diagram" class="icon-doc-new" title="Create new empty diagram"></button>
    </li>
    <li>
      <button class="icon-folder" title="Select BPMN File" onclick="document.getElementById('file-input').click();"></button>
      <input id="file-input" name="name" type="file" accept=".bpmn, .xml" style="display: none;" >
    </li>
    <li>
      <a id="js-download-diagram" class="icon-file-code" href title="Download BPMN file"></a>
    </li>
    <li>
      <a id="js-download-svg" class="icon-file-image" href title="Download as SVG image"></a>
    </li>
  </ul>

  <ul class="git-button" >
    <li>
      <a class="icon-github-circled" href="https://github.com/jan-ladleif/chor-js-demo" title="Contribute on GitHub"></a>
    </li>
  </ul>
  <script src="./app.js"></script>
</body>
</html>
